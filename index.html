            </div>

            <div class="buttons">
                <button class="buttons-styled" type="button">

            </div>
            <div class="buttons">
                <button class="buttons-styled" type="button">

                </button>
            </div>
            <div class="buttons">

            </div>

            </div>
            <div class="buttons">

            </div>
            <div class="buttons">

                </button>
            </div>
            <div class="buttons">

                </button>
            </div>
            <div class="buttons">

                </button>
            </div>
            <div class="buttons">

                    7
                </button>
            </div>
            <div class="buttons">

                    8
                </button>
            </div>
            <div class="buttons">
                <button class="buttons-styled" type="button">
                    9
                </button>
            </div>
            <div class="buttons">
                <button class="buttons-styled" type="button">
                    *
                </button>
            </div>
            <div class="buttons">
                <button class="buttons-styled" type="button">
                    0
                </button>
            </div>
            <div class="buttons">
                <button class="buttons-styled" type="button">
                    .
                </button>
            </div>
            <div class="buttons">
                <button class="buttons-styled" type="button">

                </button>
            </div>
            <div class="buttons">
                <button class="buttons-styled" type="button">
