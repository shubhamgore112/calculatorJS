<head>
    <link href="styles.css" rel="stylesheet" />
</head>


<body>
    <main class="calculator">
        <div id="display" class="calc-container">
            
        </div>
        
        <div id="del-clear" class="calc-container">
            
                <button class="delete-clear-button" type="button" value="clr">
                    Clr
                </button>
            
                <button class="delete-clear-button" type="button" value="del">
                    Del
                </button> 
        </div>

        <div id="buttons-panel" class="calc-container">
            
                <button class="operand" type="button" value=1>
                    1
                </button>
            
            
                <button class="operand" type="button" value="2">
                    2
                </button>
            
            
                <button class="operand" type="button" value="3">
                    3
                </button>
            
            
                <button class="operator" type="button" value="+">
                    +
                </button>
            
            
                <button class="operand" type="button" value="4">
                    4
                </button>
            
            
                <button class="operand" type="button" value="5">
                    5
                </button>
            
            
                <button class="operand" type="button" value="6">
                    6
                </button>
            
            
                <button class="operator" type="button" value="-">
                    -
                </button>
            
            
                <button class="operand" type="button" value="7">
                    7
                </button>
            
            
                <button class="operand" type="button" value="8">
                    8
                </button>
            
            
                <button class="operand" type="button" value="9">
                    9
                </button>
            
            
                <button class="operator" type="button" value="*">
                    *
                </button>
            
            
                <button class="operand" type="button" value="0">
                    0
                </button>
            
            
                <button class="operator" type="button" value=".">
                    
                </button>
            
            
                <button class="operator" type="button" value="=">
                    =
                </button>
            
            
                <button class="operator" type="button" value="/">
                    /
                </button>
            
        </div>

    </main>
</body>
